<div class="head pl-4 pt-3" *ngIf="gameStart">
     Current Player: {{playerTitle}} 
</div>
<div class="board">
    <app-square   [turn] = "start" (userClicked)="calculate($event,i)" *ngFor="let item of count;let i = index"></app-square>
</div>


<div *ngIf="success">
    {{player}} wins
    <div>
        GAME ENDS
    </div>
</div>

<div *ngIf="draw">
    Game Draw
</div>

<div *ngIf="warning">
    Illegal Move
</div>
